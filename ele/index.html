	var jmstoken=store.get('JMS-TOKEN');


	 if (jmstoken=='' || jmstoken==undefined)
	 {
	  location.href='login.html';
	 }
	 else
	 {
	  $.checktoken(jmstoken,function(result)
	  {
	   //alert(JSON.stringify(result));
	   if(!result.valid)
	   {
	    location.href='login.html';
	   }
	  });
	 }

	var myLayout; 
    var middleLayout;
	
	$(document).ready(function () {
		myLayout = $('body').layout({
			north__size:55
			,south__size:30
			,west__size:150
			,north__spacing_open:0
			,north__resizable:false	
			,south__resizable:false	
			,south__spacing_open:0		
			,west__spacing_open:4
			,center__onresize:"middleLayout.resizeAll" 
		});
			middleLayout = $('div.ui-layout-center').layout({ 
			south__size:30
			,north__spacing_open:2
			,south__spacing_open:0
		}); 

		
		$.get("layout/top.html",function(data){
	        $("#top").html(data);
	   	});
        $.get("layout/top_right.html",function(data){
	        $("#top_right").html(data);
	   	});
	  	$.get("layout/footer.html",function(data){
	        $("#footer").html(data);
	   	});
 	
		$.get("layout/menu.html",function(data){
	        $("#menu").html(data);
	   	}); 
 	});
